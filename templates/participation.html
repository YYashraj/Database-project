    <div class="container_info">
        <div style="background-color: lightblue; padding: 10px;"><h1 id="Event Participation">
            Event Particpation for {{ev, ed}}</h1>
            </div>

        <form id="part" action="{{ url_for('participation', ev = ev, ed = ed)}}" method="POST">
            <label for="teamname">Team Name:</label>
            <input type="name" id="teamname" name="teamname"><br>
            <div id="participant-container">
                <label for="Captain">Captain's Roll number:</label>
                <input type="number" id="Captain" placeholder="Captain's Roll Number" name="Captain"><br>
            </div>
            <button type="button" onclick="addParticipant()">Add Participant</button>
            <script>
                function addParticipant() {
                    var participantContainer = document.getElementById("participant-container");
                    var rollNumber = participantContainer.getElementsByTagName("input").length ;

                    var label = document.createElement("label");
                    label.setAttribute("for", "rollNumber" + rollNumber);
                    label.textContent = "Roll Number " + rollNumber + ":";

                    var input = document.createElement("input");
                    input.setAttribute("type", "number");
                    input.setAttribute("id", "roll" + rollNumber);
                    input.setAttribute("name", "roll");

                    participantContainer.appendChild(label);
                    participantContainer.appendChild(input);
                    participantContainer.appendChild(document.createElement("br"));
                }
            </script>
        </br>

            <div style="display: flex; justify-content: center;">
                <button type="submit">Submit</button>
            </div>
        </form>

    </div>

    {% if message is defined and message %}
    <div class="col-span-3 mb-4">
        <div class="bg-gray-300 shadow-md rounded p-3 text-center">
            <div class="alert alert-warning">{{ message }}</div>
        </div>
    </div>
    {% endif %}
