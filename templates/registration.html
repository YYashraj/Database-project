<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs Management IIT Gandhinagar</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-blue-100">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4 fixed w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <span class="text-xl font-bold mx-auto">Clubs Management IIT Gandhinagar</span>
        </div>
    </nav>

    
    <section id="Registration" class="container mx-auto h-screen flex justify-center items-center">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-20 w-full max-w-3xl">
            {% if message is defined and message %}
            <div class="col-span-2">
                <div class="bg-gray-300 shadow-md rounded p-3 text-center">
                    <div class="alert alert-warning">{{ message }}</div>
                </div>
            </div>
            {% endif %}

            <h3 class="col-span-2 text-2xl text-center">Your email: <span class="text-blue-500">{{ email }}</span></h3>

            <div class="w-full max-w-xs">
                <h3 class="text-4xl font-bold mb-10 text-center">Student Registration</h3>
                <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <form action="{{ url_for('register') }}" method="post">
                        <div class="form-group mb-4">
                            <label for="name_student">Name:</label>
                            <input type="text" class="form-control" id="name_student" placeholder="Enter your name" name="name_student">
                        </div>
                        <div class="form-group mb-4">
                            <label for="userID">UserID:</label>
                            <input type="userID" class="form-control" id="userID" placeholder="Enter userID" name="userID_student">
                        </div>
                        <div class="form-group mb-4">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password_student">
                        </div>    
                        <button type="submit" class="px-6 py-1 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded w-full mb-4">Register</button>
                    </form>
                </div>
            </div>

            <div class="w-full max-w-xs">
                <h3 class="text-4xl font-bold mb-10 text-center">Employee Registration</h3>
                <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <form action="{{ url_for('register') }}" method="post">
                        <div class="form-group mb-4">
                            <label for="name_employee">Name:</label>
                            <input type="text" class="form-control" id="name_employee" placeholder="Enter your name" name="name_employee">
                        </div>
                        <div class="form-group mb-4">
                            <label for="userID">UserID:</label>
                            <input type="userID" class="form-control" id="userID" placeholder="Enter userID" name="userID_employee">
                        </div>
                        <div class="form-group mb-4">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password_employee">
                        </div>    
                        <button type="submit" class="px-6 py-1 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded w-full mb-4">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-gray-800 text-white p-2 text-center fixed bottom-0 w-full">
        Developed by ManuDB<br>IIT Gandhinagar, Palaj, Gujarat
    </footer>
</body>
</html>
