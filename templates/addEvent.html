<!DOCTYPE html>
<html>
  <head>
    <title>Add Event</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://t4.ftcdn.net/jpg/02/85/29/15/240_F_285291535_cE6SWp1a3YzVF5AFZp9wqoYaRf66zPNS.jpg"); /* Specify the URL of your background image */
        background-size: cover; /* Cover the entire background */
        background-repeat: no-repeat; /* Do not repeat the background image */
        background-attachment: scroll;
        margin: 0;
        padding: 0;
      }

      h1,
      h2 {
        color: #333;
        text-align: center; /* Center the heading */
      }

      form {
        background-color: white; /* Add transparency to the form background */
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #fff;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Add Event</h1>
    </div>
    <form action="/addEvent" method="post">
      <h2>Event Details</h2>

      <label for="event_name">Event Name:</label><br />
      <input type="text" id="event_name" name="event_name" /><br />
      <label for="edition">Edition:</label><br />
      <input type="text" id="edition" name="edition" /><br />
      <label for="mode_of_conduct">Mode of Conduct:</label><br />
      <select id="mode_of_conduct" name="mode_of_conduct">
        <option value="Online">Online</option>
        <option value="Offline">Offline</option></select
      ><br />
      <label for="description">Description:</label><br />
      <textarea id="description" name="description"></textarea><br />
      <label for="participation_form">Participation Form:</label><br />
      <input
        type="text"
        id="participation_form"
        name="participation_form"
      /><br />
      <label for="rulebook_link">Rulebook Link:</label><br />
      <input type="text" id="rulebook_link" name="rulebook_link" /><br />
      <label for="budget">Budget:</label><br />
      <input type="number" id="budget" name="budget" /><br /><br />
      <br />

      <h2>Place and Time Details</h2>
      <label for="venue">Venue Name:</label><br />
      <input type="text" id="venue" name="venue" /><br />

      <label for="date">Date:</label><br />
      <input type="date" id="date" name="date" /><br />

    <label for="start_time">Start Time:</label><br />
    <input type="time" id="start_time" name="start_time" step="1" /><br />

    <label for="end_time">End Time:</label><br />
    <input type="time" id="end_time" name="end_time" step="1" /><br />

      <br />
      <h2>For Participation</h2>
      <label for="team_name">Team name:</label><br />
      <input type="text" id="team_name" name="team_name" /><br />

      <label for="team_captain">Team Captain:</label>
      <select id="team_captain" name="team_captain">
        <br />
        <option value="Yes">Yes</option>
        <option value="No">No</option></select
      ><br />

      <label for="filler_roll_no">Participant's Roll No</label>
      <input type="text" id="filler_roll_no" name="filler_roll_no" /><br />

      <br />
      <h2>For Organizers</h2>
      <label for="organizer_roll_no">Organizer Roll_No:</label><br />
      <input
        type="text"
        id="organizer_roll_no"
        name="organizer_roll_no"
      /><br />
      <label for="responsibility">Responsibility:</label><br />
      <select id="responsibility" name="responsibility">
        <option value="Event Lead">Event Lead</option>
        <option value="Team Member">Team Member</option></select
      ><br />

      <br />
      <h2>Conducting Club</h2>
      <label for="club_name">Club Name:</label><br />
      <input type="text" id="club_name" name="club_name" /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
