<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>
    <h1>Results</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for member in data %}
            <tr>
                <td>{{ member[0]}}</td>
                <td>member[0]</td>
                <td>member[0]</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
