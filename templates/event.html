<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Event Details for {{event.EVENT_NAME, event.EDITION}}</h1>
        <div class="info">
            <label for="description">Description:</label>
            <p>{{event.DESCRIPTION}}</p>
        </div>
        <div class="info">
        <label for="venue">Venue:</label>
        {% if event.MODE_OF_CONDUCT == 'ONLINE' %}
            <p>Online</p>
        {% else %}
            <p>{{event.NAME}}</p>
        {% endif %}
        </div>
        <div class="info">
            <label for="date">Date:</label>
            <p>{{ event.DATE }}</p>
        </div>
        <div class="info">
            <label for="timings">Timings:</label>
            <p>{{event.START_TIME}} to {{event.END_TIME}}</p>
        </div>
        <div class="info">
            <label for="part link">Participation Link</label>
            <p>{{event.PARTICIPATION_FORM}}</p>
        </div>
        <div class="info">
            <label for="rule link">Rulebook Link:</label>
            <p>{{event.RULEBOOK_LINK}}</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
