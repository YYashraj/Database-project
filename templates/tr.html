<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <select id="dropdown1">
        <option value="issue">ISSUE</option>
        <option value="Return">Return</option>
        <option value="view_history">view history</option>
    </select>

    <select id="dropdown2"></select>
    <select id="dropdown3"></select>

    <script>
        $(document).ready(function() {
            // Event listener for dropdown change
            $('#dropdown1').change(function() {
                var selectedValue = $(this).val();

                // AJAX request to fetch data based on dropdown selection
                $.ajax({
                    type: 'POST',
                    url: '/get_data_for_dropdown',
                    data: { selected_value: selectedValue },
                    success: function(response) {
                        // Update the second dropdown with fetched data
                        $('#dropdown2').empty();
                        $('#dropdown3').empty();
                        response.forEach(function(item) {
                            $('#dropdown2').append($('<option>', {
                                value: item.id,
                                text: item.name || item.description || item.value
                            }));
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
